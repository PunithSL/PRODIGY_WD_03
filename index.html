<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>Tic Tac Toe</h1>
    </main>
    <div class="message hide">
      <p id="msg"></p>
    </div>
    <div class="container">
      <div class="game">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </div>
    <div class="btn">
      <button id="newbtn">New Game</button>
      <button id="reset">Reset Game</button>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
